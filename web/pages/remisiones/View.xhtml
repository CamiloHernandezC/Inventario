<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemisionesViewDlg" widgetVar="RemisionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRemisionesTitle}">
            <h:form id="RemisionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remisionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewRemisionesLabel_idRemision}"/>
                        <h:outputText value="#{remisionesController.selected.idRemision}" title="#{bundle.ViewRemisionesTitle_idRemision}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_entradaSalida}"/>
                        <p:selectBooleanCheckbox value="#{remisionesController.selected.entradaSalida}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_fechaInicio}"/>
                        <h:outputText value="#{remisionesController.selected.fechaInicio}" title="#{bundle.ViewRemisionesTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_contenedores}"/>
                        <h:outputText value="#{remisionesController.selected.contenedores}" title="#{bundle.ViewRemisionesTitle_contenedores}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_unidadesSueltas}"/>
                        <h:outputText value="#{remisionesController.selected.unidadesSueltas}" title="#{bundle.ViewRemisionesTitle_unidadesSueltas}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_fechaFin}"/>
                        <h:outputText value="#{remisionesController.selected.fechaFin}" title="#{bundle.ViewRemisionesTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_almacenista}"/>
                        <h:outputText value="#{remisionesController.selected.almacenista}" title="#{bundle.ViewRemisionesTitle_almacenista}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_sucursal}"/>
                        <h:outputText value="#{remisionesController.selected.sucursal}" title="#{bundle.ViewRemisionesTitle_sucursal}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_estado}"/>
                        <h:outputText value="#{remisionesController.selected.estado}" title="#{bundle.ViewRemisionesTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_empresaDestino}"/>
                        <h:outputText value="#{remisionesController.selected.empresaDestino}" title="#{bundle.ViewRemisionesTitle_empresaDestino}"/>
                        <h:outputText value="#{bundle.ViewRemisionesLabel_almacen}"/>
                        <h:outputText value="#{remisionesController.selected.almacen}" title="#{bundle.ViewRemisionesTitle_almacen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RemisionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
