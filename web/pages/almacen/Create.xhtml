<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenCreateDlg" widgetVar="AlmacenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlmacenTitle}">
            <h:form id="AlmacenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_idAlmacen}" for="idAlmacen" />
                        <p:inputText id="idAlmacen" value="#{almacenController.selected.idAlmacen}" title="#{bundle.CreateAlmacenTitle_idAlmacen}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_idAlmacen}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{almacenController.selected.descripcion}" title="#{bundle.CreateAlmacenTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{almacenController.selected.sucursal}" required="true" requiredMessage="#{bundle.EditAlmacenRequiredMessage_sucursal}">
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.create}" value="#{bundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlmacenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
