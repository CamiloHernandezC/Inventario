<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CardexViewDlg" widgetVar="CardexViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCardexTitle}">
            <h:form id="CardexViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cardexController.selected != null}">
                        <h:outputText value="#{bundle.ViewCardexLabel_idMovimientoMaterial}"/>
                        <h:outputText value="#{cardexController.selected.idMovimientoMaterial}" title="#{bundle.ViewCardexTitle_idMovimientoMaterial}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_fechaMovimiento}"/>
                        <h:outputText value="#{cardexController.selected.fechaMovimiento}" title="#{bundle.ViewCardexTitle_fechaMovimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCardexLabel_cantida}"/>
                        <h:outputText value="#{cardexController.selected.cantida}" title="#{bundle.ViewCardexTitle_cantida}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_observacion}"/>
                        <h:outputText value="#{cardexController.selected.observacion}" title="#{bundle.ViewCardexTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_cantidadActual}"/>
                        <h:outputText value="#{cardexController.selected.cantidadActual}" title="#{bundle.ViewCardexTitle_cantidadActual}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_materialesSucursal}"/>
                        <h:outputText value="#{cardexController.selected.materialesSucursal}" title="#{bundle.ViewCardexTitle_materialesSucursal}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_remision}"/>
                        <h:outputText value="#{cardexController.selected.remision}" title="#{bundle.ViewCardexTitle_remision}"/>
                        <h:outputText value="#{bundle.ViewCardexLabel_almacen}"/>
                        <h:outputText value="#{cardexController.selected.almacen}" title="#{bundle.ViewCardexTitle_almacen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CardexViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
