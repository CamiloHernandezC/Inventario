<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formularioIngresoMateriales">
            <p:focus context="formularioIngresoExit" for="express"/>
            <h:panelGrid columns="1" cellpadding="5px">
                <h:panelGrid columns="4" cellpadding="5px">
                    
                    <h:outputLabel value="Numero de Reminsion" />
                    <p:inputText autocomplete="false" value="" disabled="true" required="true"/>
                    
                    <p:panelGrid/>
                    <p:panelGrid/>
                    
                    <h:outputLabel for="express" value="Codigo de Barras*" />
                    <p:inputText autocomplete="false" value="" id="express" required="true">
                        <p:ajax event="blur" process="formularioIngresoMateriales"/>
                    </p:inputText>
                    
                    <h:outputLabel value="Numero de Reminsion Llegada" />
                    <p:inputText autocomplete="false" value=""/>
                    
                    
                
                </h:panelGrid>

                <p:dataTable paginator="true" rows="10" var="personas" value="#{movPersonasController.movimientosDiarios}" >
                    <p:column filterBy="#{personas.personasSucursal.personas.nombre1}" style="font-size:11px" headerText="Material">
                        <h:outputText  value="#{personas.personasSucursal.personas.nombre1}"/>
                    </p:column>

                    <p:column filterBy="#{personas.personasSucursal.personas.nombre2}" style="font-size:11px" headerText="Cantidad">
                        <h:outputText  value="#{personas.personasSucursal.personas.nombre2}"/>
                    </p:column>

                    <p:column filterBy="#{personas.personasSucursal.personas.apellido1}" style="font-size:11px" headerText="Codigo">
                        <h:outputText value="#{personas.personasSucursal.personas.apellido1}"/>
                    </p:column>
                </p:dataTable>

                <h:panelGrid columns="3">

                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Pausar"/>
                    <p:commandButton value="Cancelar" action="#{generalViewControl.irIndex()}" immediate="true"/>

                </h:panelGrid>
            </h:panelGrid>
        </h:form>


    </ui:define>

</ui:composition>
